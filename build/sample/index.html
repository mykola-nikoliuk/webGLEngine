<!DOCTYPE html>
<html>
<head>
    <title>webGL</title>
    <meta charset="utf-8">
</head>
<body>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;
    varying vec2 vTextureCoord;
    varying vec3 vTransformedNormal;
    varying vec4 vPosition;

    uniform float uMaterialShininess;

    uniform bool uShowSpecularHighlights;
    uniform bool uUseLighting;
    uniform bool uUseTexture;

    uniform vec3 uAmbientColor;

    uniform vec3 uLightingDirection;
    uniform vec3 uDirectionalColor;

    uniform vec3 uPointLightingLocation;
    uniform vec3 uPointLightingSpecularColor;

    uniform sampler2D uSampler;



    void main(void) {

      vec3 lightWeighting = vec3(1.0, 1.0, 1.0);
      vec4 totalColor = vColor;
      if (uUseTexture) {
        totalColor = vColor * texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
      }

      if (uUseLighting) {
        vec3 lightDirection = normalize(uLightingDirection - vPosition.xyz);
        vec3 normal = normalize(vTransformedNormal);

        float specularLightWeighting = 0.0;
        //if (uShowSpecularHighlights) {
          vec3 eyeDirection = normalize(-vPosition.xyz);
          vec3 reflectionDirection = reflect(-lightDirection, normal);
          specularLightWeighting = pow(max(dot(reflectionDirection, eyeDirection), 0.0), 1.0);
        //}

        float diffuseLightWeighting = max(dot(normal, lightDirection), 0.0);
        lightWeighting =
          uDirectionalColor * specularLightWeighting
          + vColor.rgb * diffuseLightWeighting;
      }

      gl_FragColor = vec4(totalColor.rgb * lightWeighting, totalColor.a);;


      //vec4 textureColor;
      //if (uTextureEnabled) {
        //totalColor = vColor * texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
     // }
      //gl_FragColor = vec4(totalColor.rgb * vLightWeighting, totalColor.a);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexNormal;
    attribute vec4 aVertexColor;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform mat3 uNMatrix;

    varying vec4 vColor;
    varying vec2 vTextureCoord;
    varying vec3 vTransformedNormal;
    varying vec4 vPosition;

    void main(void) {
        vPosition = uMVMatrix * vec4(aVertexPosition, 1.0);
        gl_Position = uPMatrix * vPosition;
        vColor = aVertexColor;
        vTextureCoord = aTextureCoord;
        vTransformedNormal = uNMatrix * aVertexNormal;
    }
</script>

<script src="js/libs/utils.js"></script>
<script src="js/webGLEngine.js"></script>
<script src="js/main.js"></script>

</body>
</html>
